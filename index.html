<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степень? Легко!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div>
                    <h1 class="title">Возведение в степень <span>просто!</span></h1>
                </div>
                <div class="main__block">
                    <div>
                        <label for="number">Введите основу степени:</label>
                        <input type="number" id="number" placeholder="0">
                    </div>
                    <div>
                        <label for="degree">Введите показатель степени:</label>
                        <input type="number" id="degree" placeholder="0">
                    </div>
                    <div>
                        <label for="result"> <span> Ваш результат:</span></label>
                        <input type="text" readonly id="result" value="0">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
